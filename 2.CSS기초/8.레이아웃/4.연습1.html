<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1500px;
            border: tomato 4px solid;
            margin:  auto;
        }
        .box{
            float: left;
            width: 23%;
            height: 100px;
            border: red 4px solid;
            margin: 1%;
            box-sizing: border-box;
        }
        .clearfix::after{
            content: '';
            clear: both;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

</body>
</html>
