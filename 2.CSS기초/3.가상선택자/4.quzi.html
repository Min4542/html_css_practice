<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ls~li {
            border: 1px dotted violet;
        }

    

        #wrap #list li:nth-child(-n+2) {
            border: 1px dotted aqua;
            font-style: italic;
        }

        #wrap #list li:nth-child(odd) {
            background: yellow;
        }

        #wrap #list li:nth-child(even) {
            background: gray;
        }

        #wrap #list li:nth-of-type(7) {
            color: green;
        }
    </style>
</head>

<body>

    <!-- #wrap>ul#list>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list">
            <li>리스트1</li>
            <li id="ls">리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>

</body>

</html>
