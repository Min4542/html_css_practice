<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            font-size: 30px;
        }
        .box:nth-child(2){
            /* float같은 특성이 있음 붕 뜨는 느낌 브라우저 중심*/
            position: absolute;
            left: 30px;
            top: 0;
        }
    </style>
</head>
<body>
    
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</body>
</html>
