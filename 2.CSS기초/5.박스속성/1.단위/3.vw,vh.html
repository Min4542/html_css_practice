<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 80%;
        }
        /* 가로는 지정을 안해주면 100%론데 세로는 지정을 안해주면 부모가 0이라 안된다. */
        /* %는 부모 대비 비율, vh vw는 화면 대비 비율 */
        .box{
            width: 50vw;
            height: 80vh;
            background: orange;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
