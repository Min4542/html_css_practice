<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: orange;
            color: white;
            font-size: 2em;
            margin: 0 auto;
            padding: 20px;
            /* 패딩으로 안쪽여백은 주고싶은데 박스사이즈가 변하는건 싫다 아래걸 쓰면 된다*/
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
    <div class="box">안녕하세여</div>
</body>
</html>
